<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .grid-item {
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
            background-color: #f9f9f9;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Settings</h1>
    <div class="grid-container">
        {% for setting in settings %}
            <div class="grid-item" onclick="location.href='{{ setting.url }}'">
                <h2>{{ setting.name }}</h2>
            </div>
        {% endfor %}
    </div>
</body>
</html>
